<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobilitetsst√∏tte Kalkulator (Mobil & PC)</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --background-light: #f4f6f9;
            --text-color: #333;
            --card-bg: #ffffff;
            --border-color: #ced4da;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .kalkulator {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 1.8rem;
        }

        /* --- Tabs (Toppmeny) Stil --- */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .tab-button {
            flex-grow: 1;
            padding: 10px 0;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            border: none;
            background: none;
            color: var(--text-color);
            transition: color 0.3s;
        }
        .tab-button.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            margin-bottom: -2px; 
        }
        
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        /* --- Slutt Tabs Stil --- */

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="number"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        #resultat-container {
            margin-top: 25px;
            padding: 15px;
            background: #f1f9ff;
            border-radius: 8px;
            border-left: 5px solid var(--primary-color);
            text-align: left;
            display: none;
        }

        #meldingsboks {
            margin-top: 20px;
            background: #fff;
            border: 1px dashed var(--success-color);
            padding: 15px;
            border-radius: 8px;
        }

        #melding-tittel {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--success-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        #melding-tittel::before {
            content: "‚úì";
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        .warning-text {
            color: var(--danger-color);
            font-weight: 600;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        #klar-melding {
            width: 100%;
            height: 150px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        .btn-copy {
            background-color: var(--success-color);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            float: right;
            transition: background-color 0.3s;
        }

        .btn-copy:hover {
            background-color: #1e7e34;
        }
        
        .error-message {
            color: red;
            font-weight: 600;
            padding: 10px;
            border: 1px solid red;
            background: #ffe3e3;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
    <script>
        function formaterKrone(tall) {
            return tall.toLocaleString('no-NO', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' kr';
        }

        // --- Hovedlogikk for √• bytte fane ---
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');

            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(`btn-${tabName}`).classList.add('active');
            
            document.getElementById('resultat-container').style.display = 'none';
        }


        // --- KALKULATOR 1: MOBILST√òTTE ---
        function kalkulerMobil() {
            const totalKost = parseFloat(document.getElementById('mobilPris').value);
            const mndBrukt = parseInt(document.getElementById('mndBrukt').value);

            const resultatInnhold = document.getElementById('resultat-innhold');
            const resultatContainer = document.getElementById('resultat-container');
            const klarMeldingArea = document.getElementById('klar-melding');
            
            resultatContainer.style.display = 'none';

            if (isNaN(totalKost) || isNaN(mndBrukt) || totalKost <= 0 || mndBrukt < 0 || mndBrukt > 36) {
                resultatInnhold.innerHTML = "<div class='error-message'>‚ö†Ô∏è Feil: Fyll inn gyldige tall. M√•neder brukt (0-36).</div>";
                resultatContainer.style.display = 'block';
                klarMeldingArea.value = "";
                return;
            }

            // Faste satser
            const maksDekning = 10000;
            const mndTotalt = 36;
            
            // Beregning
            const verdiPerMnd = maksDekning / mndTotalt;
            const dekning = Math.min(totalKost, maksDekning);
            const egenbetaling = totalKost > maksDekning ? totalKost - maksDekning : 0;

            // Avsluttende beregninger
            const restMnd = Math.max(0, mndTotalt - mndBrukt);
            const restBelop = verdiPerMnd * restMnd;
            
            // --- Genererer HTML-oppsummering ---
            const htmlOppsummering = `
                <p><b>üì± Mobilst√∏tte Oppsummering:</b></p>
                <ul style="list-style-type: none; padding-left: 0;">
                    <li><b>Totalpris Mobil:</b> ${formaterKrone(totalKost)}</li>
                    <li style="color: ${egenbetaling > 0 ? '#dc3545' : '#28a745'};"><b>Din Egenandel:</b> ${formaterKrone(egenbetaling)}</li>
                    <li><b>Bedriftens Dekning:</b> ${formaterKrone(dekning)}</li>
                </ul>
                <hr style="border-top: 1px solid #ddd; margin: 10px 0;">
                <p><b>Ved Avslutning etter ${mndBrukt} mnd:</b></p>
                <p style="font-size: 1.2rem; font-weight: bold; color: #ffc107;">
                    Tilbakebetaling: ${formaterKrone(restBelop)}
                </p>
                <p style="font-size: 0.8rem; color: #6c757d;">
                    (Beregnet som ${formaterKrone(verdiPerMnd)} per mnd √ó ${restMnd} mnd igjen)
                </p>
            `;

            // --- Genererer Klar Melding for Utsendelse ---
            const melding = `
Hei,

Her er en oppsummering av mobilst√∏tte-kalkulasjonen basert p√• dine tall:

---
MOBILST√òTTE OVERSIKT
---
* Totalpris mobil: ${formaterKrone(totalKost)}
* Bedriftens maksimale dekning: ${formaterKrone(maksDekning)}
* Din egenandel (hvis pris > ${formaterKrone(maksDekning)}): ${formaterKrone(egenbetaling)}

TILBAKEBETALING VED OPPSIGELSE
---
* Antall m√•neder brukt: ${mndBrukt}
* M√•neder gjenst√•ende av bindingstid (36 mnd): ${restMnd}

Du m√• betale tilbake: ${formaterKrone(restBelop)}
(Dette tilsvarer ${formaterKrone(verdiPerMnd)} per gjenst√•ende m√•ned).

Vennligst kontakt HR for bekreftelse.
            `.trim();
            
            document.getElementById('resultat-innhold').innerHTML = htmlOppsummering;
            klarMeldingArea.value = melding;
            document.getElementById('melding-tittel').textContent = 'Melding klar til utsendelse (Mobil)';
            resultatContainer.style.display = 'block';
        }


        // --- KALKULATOR 2: PC-ST√òTTE (Oppdatert Logikk) ---
        function kalkulerPC() {
            const kj√∏pspris = parseFloat(document.getElementById('pcKjopspris').value);
            const gjenbruksverdi = parseFloat(document.getElementById('pcRestverdi').value);
            const mndBruktPC = parseInt(document.getElementById('pcMndBrukt').value);

            const resultatInnhold = document.getElementById('resultat-innhold');
            const resultatContainer = document.getElementById('resultat-container');
            const klarMeldingArea = document.getElementById('klar-melding');
            
            resultatContainer.style.display = 'none';

            if (isNaN(kj√∏pspris) || isNaN(gjenbruksverdi) || isNaN(mndBruktPC) || kj√∏pspris <= 0 || mndBruktPC < 0 || gjenbruksverdi < 0) {
                resultatInnhold.innerHTML = "<div class='error-message'>‚ö†Ô∏è Feil: Fyll inn gyldige tall for kj√∏pspris, estimert gjenbruksverdi og m√•neder.</div>";
                resultatContainer.style.display = 'block';
                klarMeldingArea.value = "";
                return;
            }
            
            if (gjenbruksverdi > kj√∏pspris) {
                resultatInnhold.innerHTML = "<div class='error-message'>‚ö†Ô∏è Feil: Estimert gjenbruksverdi kan ikke v√¶re h√∏yere enn kj√∏psprisen.</div>";
                resultatContainer.style.display = 'block';
                klarMeldingArea.value = "";
                return;
            }

            // --- Genererer HTML-oppsummering ---
            const htmlOppsummering = `
                <p><b>üíª PC-st√∏tte Oppsummering (Utkj√∏p):</b></p>
                <ul style="list-style-type: none; padding-left: 0;">
                    <li><b>Kj√∏pspris PC:</b> ${formaterKrone(kj√∏pspris)}</li>
                    <li><b>Est. Gjenbruksverdi:</b> ${formaterKrone(gjenbruksverdi)}</li>
                    <li><b>M√•neder i bruk:</b> ${mndBruktPC} mnd</li>
                </ul>
                <hr style="border-top: 1px solid #ddd; margin: 10px 0;">
                <p class="warning-text" style="color: var(--danger-color);">
                    ‚ö†Ô∏è **UTKJ√òPSPRIS M√Ö BEKREFTES:**
                    <br>Den endelige utkj√∏psprisen fastsettes av Simen basert p√• gjeldende markedsverdi.
                </p>
                <p style="font-size: 1.2rem; font-weight: bold; color: var(--warning-color); margin-top: 15px;">
                    Estimert Utkj√∏pspris: ${formaterKrone(gjenbruksverdi)}
                </p>
            `;

            // --- Genererer Klar Melding for Utsendelse (OPPDATERT) ---
            const melding = `
Hei,

Her er en forel√∏pig oppsummering av PC-utkj√∏pskalkulasjonen:

---
PC-UTKJ√òPS OVERSIKT
---
* Kj√∏pspris PC: ${formaterKrone(kj√∏pspris)}
* Estimert Gjenbruksverdi (Internt anslag): ${formaterKrone(gjenbruksverdi)}
* Antall m√•neder brukt: ${mndBruktPC}

VIKTIG: Utkj√∏pspris
---
Den forel√∏pige utkj√∏psprisen er estimert til ${formaterKrone(gjenbruksverdi)}.

For √• f√• det mest korrekte anslaget med oppdaterte markedspriser, m√• du kontakte Simen i IT. Utkj√∏pet kan ikke ferdigstilles f√∏r prisen er bekreftet av Simen.

Vennlig hilsen,
[Ditt Navn / Avdeling]
            `.trim();
            
            document.getElementById('resultat-innhold').innerHTML = htmlOppsummering;
            klarMeldingArea.value = melding;
            document.getElementById('melding-tittel').textContent = 'Melding klar til utsendelse (PC)';
            resultatContainer.style.display = 'block';
        }

        function kopierMelding() {
            const melding = document.getElementById('klar-melding');
            melding.select();
            document.execCommand('copy');
            const knapp = document.getElementById('kopier-knapp');
            knapp.textContent = 'Kopiert!';
            setTimeout(() => {
                knapp.textContent = 'Kopier Melding';
            }, 2000);
        }
        
        // --- Initiering ---
        document.addEventListener('DOMContentLoaded', () => {
            // Setter mobil som standardfane
            switchTab('mobil-content');
        });
    </script>
</head>
<body>
    <div class="kalkulator">
        <h2>üíº Mobilitetsst√∏tte-kalkulator</h2>
        <p style="color: #6c757d; margin-bottom: 25px;">Velg mellom Mobil (binding 36 mnd) og PC (gjenbruksverdi).</p>

        <div class="tabs">
            <button class="tab-button active" id="btn-mobil-content" onclick="switchTab('mobil-content'); kalkulerMobil();">üì± Mobil</button>
            <button class="tab-button" id="btn-pc-content" onclick="switchTab('pc-content'); kalkulerPC();">üíª PC</button>
        </div>

        <div id="mobil-content" class="tab-content active">
            <div class="input-group">
                <label for="mobilPris">Hva koster mobiltelefonen (kr)?</label>
                <input type="number" id="mobilPris" placeholder="Eks: 12990" value="12990">
            </div>

            <div class="input-group">
                <label for="mndBrukt">Hvor mange m√•neder har du hatt telefonen (0-36)?</label>
                <input type="number" id="mndBrukt" min="0" max="36" placeholder="Eks: 6" value="6">
            </div>

            <button class="btn-primary" onclick="kalkulerMobil()">Kalkuler Mobilst√∏tte</button>
        </div>

        <div id="pc-content" class="tab-content">
            <div class="input-group">
                <label for="pcKjopspris">PC Kj√∏pspris (kr)</label>
                <input type="number" id="pcKjopspris" placeholder="Eks: 25000" value="25000">
            </div>

            <div class="input-group">
                <label for="pcRestverdi">Est. Gjenbruksverdi (Intern Anslag i kr)</label>
                <input type="number" id="pcRestverdi" placeholder="Eks: 8000" value="8000">
                <p style="font-size: 0.8rem; color: #6c757d; margin-top: 5px;">*Dette er et forel√∏pig anslag. Utkj√∏pspris bekreftes av Simen.</p>
            </div>
            
            <div class="input-group">
                <label for="pcMndBrukt">Hvor mange m√•neder har ansatt hatt PC-en?</label>
                <input type="number" id="pcMndBrukt" min="0" placeholder="Eks: 18" value="18">
            </div>

            <button class="btn-primary" onclick="kalkulerPC()">Kalkuler PC-Utkj√∏p</button>
        </div>

        <div id="resultat-container" style="display: none;">
            <div id="resultat-innhold"></div>
            
            <div id="meldingsboks">
                <div id="melding-tittel">Melding klar til utsendelse</div>
                <textarea id="klar-melding" readonly></textarea>
                <button class="btn-copy" id="kopier-knapp" onclick="kopierMelding()">Kopier Melding</button>
            </div>
        </div>
    </div>
</body>
</html>
