<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobilst√∏tte Kalkulator (Oppgradert)</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --background-light: #f4f6f9;
            --text-color: #333;
            --card-bg: #ffffff;
            --border-color: #ced4da;
            --success-color: #28a745;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .kalkulator {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px; /* Gj√∏r kalkulatoren bredere */
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px; /* Gj√∏r tekstboksen st√∏rre */
            font-size: 1.1rem; /* St√∏rre skrift i input */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="number"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        #resultat-container {
            margin-top: 25px;
            padding: 15px;
            background: #f1f9ff;
            border-radius: 8px;
            border-left: 5px solid var(--primary-color);
            text-align: left;
            display: none; /* Skjult som standard */
        }

        #meldingsboks {
            margin-top: 20px;
            background: #fff;
            border: 1px dashed var(--success-color);
            padding: 15px;
            border-radius: 8px;
        }

        #melding-tittel {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--success-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        #melding-tittel::before {
            content: "‚úì";
            margin-right: 8px;
            font-size: 1.2rem;
        }

        #klar-melding {
            width: 100%;
            height: 150px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        .btn-copy {
            background-color: var(--success-color);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            float: right;
            transition: background-color 0.3s;
        }

        .btn-copy:hover {
            background-color: #1e7e34;
        }
    </style>
    <script>
        function formaterKrone(tall) {
            return tall.toLocaleString('no-NO', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' kr';
        }

        function kalkuler() {
            const totalKost = parseFloat(document.getElementById('mobilPris').value);
            const mndBrukt = parseInt(document.getElementById('mndBrukt').value);

            const resultatContainer = document.getElementById('resultat-container');
            const klarMeldingArea = document.getElementById('klar-melding');

            if (isNaN(totalKost) || isNaN(mndBrukt) || totalKost <= 0 || mndBrukt < 0 || mndBrukt > 36) {
                resultatContainer.innerHTML = "‚ö†Ô∏è Vennligst fyll inn gyldige tall. M√•neder brukt kan ikke overstige 36.";
                resultatContainer.style.display = 'block';
                klarMeldingArea.value = "";
                return;
            }

            // Faste satser
            const maksDekning = 10000;
            const mndTotalt = 36;
            
            // Beregning
            const verdiPerMnd = maksDekning / mndTotalt;
            const dekning = Math.min(totalKost, maksDekning);
            const egenbetaling = totalKost > maksDekning ? totalKost - maksDekning : 0;

            // Avsluttende beregninger
            const restMnd = Math.max(0, mndTotalt - mndBrukt);
            const restBelop = verdiPerMnd * restMnd;
            
            // --- Genererer HTML-oppsummering ---
            const htmlOppsummering = `
                <p><b>üì± Mobilst√∏tte Oppsummering:</b></p>
                <ul style="list-style-type: none; padding-left: 0;">
                    <li><b>Totalpris Mobil:</b> ${formaterKrone(totalKost)}</li>
                    <li style="color: ${egenbetaling > 0 ? '#dc3545' : '#28a745'};"><b>Din Egenandel:</b> ${formaterKrone(egenbetaling)}</li>
                    <li><b>Bedriftens Dekning:</b> ${formaterKrone(dekning)}</li>
                </ul>
                <hr style="border-top: 1px solid #ddd; margin: 10px 0;">
                <p><b>Ved Avslutning etter ${mndBrukt} mnd:</b></p>
                <p style="font-size: 1.2rem; font-weight: bold; color: #ffc107;">
                    Tilbakebetaling: ${formaterKrone(restBelop)}
                </p>
                <p style="font-size: 0.8rem; color: #6c757d;">
                    (Beregnet som ${formaterKrone(verdiPerMnd)} per mnd √ó ${restMnd} mnd igjen)
                </p>
            `;

            // --- Genererer Klar Melding for Utsendelse (den viktigste forbedringen) ---
            const melding = `
Hei! Her er en oppsummering av din mobilst√∏tte-kalkulasjon:

---
MOBILST√òTTE OVERSIKT
---
* Totalpris mobil: ${formaterKrone(totalKost)}
* Bedriftens maksimale dekning: ${formaterKrone(maksDekning)}
* Din egenandel (hvis pris > 10.000 kr): ${formaterKrone(egenbetaling)}

TILBAKEBETALING VED OPPSIGELSE
---
* Antall m√•neder brukt: ${mndBrukt}
* M√•neder gjenst√•ende av bindingstid (36 mnd): ${restMnd}

Du m√• betale tilbake: ${formaterKrone(restBelop)}
(Dette tilsvarer ${formaterKrone(verdiPerMnd)} per gjenst√•ende m√•ned).

Vennligst kontakt HR for bekreftelse.
            `.trim();
            
            document.getElementById('resultat-innhold').innerHTML = htmlOppsummering;
            klarMeldingArea.value = melding;
            resultatContainer.style.display = 'block';
        }

        function kopierMelding() {
            const melding = document.getElementById('klar-melding');
            melding.select();
            document.execCommand('copy');
            const knapp = document.getElementById('kopier-knapp');
            knapp.textContent = 'Kopiert!';
            setTimeout(() => {
                knapp.textContent = 'Kopier Melding';
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="kalkulator">
        <h2>üíº Mobilst√∏tte-kalkulator</h2>
        <p style="color: #6c757d; margin-bottom: 25px;">Maks dekning er 10.000 kr over 36 m√•neder. Beregn kostnader ved kj√∏p og avslutning.</p>

        <div class="input-group">
            <label for="mobilPris">Hva koster mobiltelefonen (kr)?</label>
            <input type="number" id="mobilPris" placeholder="Eks: 12990" value="12990">
        </div>

        <div class="input-group">
            <label for="mndBrukt">Hvor mange m√•neder har du hatt telefonen (0-36)?</label>
            <input type="number" id="mndBrukt" min="0" max="36" placeholder="Eks: 6" value="6">
        </div>

        <button class="btn-primary" onclick="kalkuler()">Kalkuler St√∏tte</button>

        <div id="resultat-container" style="display: none;">
            <div id="resultat-innhold"></div>
            
            <div id="meldingsboks">
                <div id="melding-tittel">Melding klar til utsendelse</div>
                <textarea id="klar-melding" readonly></textarea>
                <button class="btn-copy" id="kopier-knapp" onclick="kopierMelding()">Kopier Melding</button>
            </div>
        </div>
    </div>

    <script>
        // Kj√∏rer kalkuleringen ved lasting med standardverdier for demo
        document.addEventListener('DOMContentLoaded', kalkuler);
    </script>
</body>
</html>
